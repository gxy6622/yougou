<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/reset.css">
		<script src="js/webREM.js"></script>
		<title>登录页面</title>
	</head>
	<body>
		<header>
			<div class="login">
				<a href="#">
					<img src="images/login/new-back.png" alt="">
				</a>
			</div>
			<span class="title">登录</span>
		</header>
		<div class="main">
			<div class="login-type">
				<span class="title-phone active">手机号快捷登录</span>
				<span class="title-pwd">账号密码登录</span>
			</div>
			<div class="login-phone">
				<div class="form-item-wrapper">
					<input type="tel" placeholder="手机号" class="phone">
					<a class="code">获取验证码</a>
				</div>
				<div class="form-item-wrapper">
					<input type="text" placeholder="请输入验证码" class="scode">
				</div>
				<button class="btn-phone">登录</button>
				<span class="gift">新会员限时惊喜 首次登录送百元礼包</span>
			</div>
			<div class="login-pwd">
				<div class="form-item-wrapper">
					<input type="text" placeholder="手机号/邮箱" class="account">
				</div>
				<div class="form-item-wrapper pwd-img-position">
					<input type="password" placeholder="密码" class="pwd">
					<div class="pwd-img">
						<img src="images/login/close_eye.png" class="close active" />
						<img src="images/login/open_eye.png" class="open" />
					</div>
				</div>
				<button class="btn-pwd">登录</button>
				<span class="forgot">忘记密码</span>
			</div>
		</div>
		<div class="login-other">
			<div class="hd">
				<span>第三方平台登录</span>
			</div>
			<ul>
				<li><a href="#"><img src="images/login/QQ.png" alt=""></a></li>
				<li><a href="#"><img src="images/login/pay.png" alt=""></a></li>
				<li><a href="#"><img src="images/login/sina.png" alt=""></a></li>
			</ul>
			<p>首次登录表示您同意<a href="#">优购会员注册协议</a></p>
		</div>
		<div class="footer">
			<ul>
				<li><img src="images/login/ensure.png" alt="">正品保障</li>
				<li><img src="images/login/ensure.png" alt="">10天退货</li>
				<li><img src="images/login/ensure.png" alt="">10天补差价</li>
			</ul>
		</div>
		<script src="js/jQuery-3.4.0.js"></script>
		<script src="js/js.cookie.min.js"></script>
		<script src="js/myHttp.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
